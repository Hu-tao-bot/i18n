info:
  type: "ORANGE"
  title: ":information_source: ข้อมูลเกี่ยวกับบอท"
  description: |
    {bot_name} เป็นบอทสำหรับดูข้อมูลระบบ Profile, Realtime, Abyss และอื่น ๆ อีกมากมายของเกมส์ Genshin Impact โดยเฉพาะ

    **[Features]**
    > - ดูข้อมูล Profile (UID, Username, Level)
    > - ดูข้อมูล Realtime (Resin, คำขอประจำวัน, การออกสำรวจ)
    > - ดูข้อมูล Abyss รอบนี้
    > - ดูข้อมูลตัวละคร
    > - แลกรหัสโค๊ตเกมส์ (Redeem code)
    > - ดูข้อมูลประวัติตู้อธิฐานตั้งแต่ 1.0 - ปัจจุบัน
    > - ~~ระบบเช็คอินประจำวัน (อยู่ช่วงทดสอบ)~~

    **[พัฒนาโดย]**
    {dev_name}

  image: "{base_url}/{path_gif}/hu_tao@2x.gif"
  footer: |
    Credit picture: https://www.pixiv.net/en/artworks/86464433
    Credit Animate: https://www.hoyolab.com/article/306313


  daily-month:
    type: "PRIMARY"
    title: ":information_source: รายการเช็คอินประจำวัน"
    image: "{base_url}/{path_characters}/hutao/3.png"
    description: |
      ข้อมูลวันที่: {date}
      
      {data_list}

  daily-cliamed:

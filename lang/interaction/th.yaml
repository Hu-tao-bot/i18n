    type: "SUCCESS"
    title: ":white_check_mark: เปิดระบบเช็คอินอัตโนมัติสำเร็จ"
    image: "{base_url}/{path_characters}/hutao/8.png"
    description: |
      เช็คอินอัตโนมัติถูกเปิดแล้ว หากต้องการปิด Feature นี้ สามารถพิมพ์คำสั่งนี้อีกครั้งเพื่อปิดระบบเช็คอินอัตโนมัติ

      **[หมายเหตุ]**
      ระบบจะเช็คอินทุก ๆ เที่ยงคืน (00:00 น.) (UTC+7) ของวันถัดไป หากนักเดินทางต้องการเปลี่ยนเวลา สามารถเปลี่ยนได้ที่เว็บไซต์ {login_url} เลยนะ ~ !

  auto-cliam-closed:
    type: "SUCCESS"
    title: ":x: ปิดระบบเช็คอินอัตโนมัติสำเร็จ"
    image: "{base_url}/{path_characters}/hutao/4.png"
